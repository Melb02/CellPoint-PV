<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" class="logo1" alt="Logo Cellpoint-PV">
        </div>
        <div class="navbar">
            <div class="brand">
                <h1>Inventario</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="factura.html">Factura</a></li>
                <li><a href="inventario.html">Inventario</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="registro-producto">
            <h2>Registrar Producto</h2>
            <form id="registro-form" onsubmit="event.preventDefault(); registrarProducto();">
                <input type="text" id="sku" placeholder="SKU" required>
                <input type="text" id="nombre" placeholder="Nombre del Producto" required>
                <input type="text" id="marca" placeholder="Marca" required>
                <input type="text" id="categoria" placeholder="CategorÃ­a" required>
                <input type="number" id="cantidad" placeholder="Cantidad" required>
                <input type="number" id="precio" placeholder="Precio" step="0.01" required>
                <button type="submit" class="btn">Registrar Producto</button>
            </form>
        </section>

        <section id="busqueda-producto">
            <h2>Buscar y Modificar Producto</h2>
            <input type="text" id="buscar-sku" placeholder="SKU a buscar">
            <button class="btn" onclick="buscarProducto()">Buscar</button>
            <div id="resultado-busqueda"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="configuracion.js"></script>
    <script src="inventario.js"></script>
</body>
</html>
